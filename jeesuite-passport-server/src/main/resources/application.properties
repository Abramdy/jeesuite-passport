#freemarker
spring.freemarker.allow-request-override=false
spring.freemarker.cache=false
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
spring.freemarker.request-context-attribute=rc
spring.freemarker.suffix=.ftl

#cache
jeesuite.cache.groupName=auth_cache
jeesuite.cache.mode=sentinel
jeesuite.cache.servers=192.168.1.94:26381,192.168.1.94:26382,192.168.1.94:26382
jeesuite.cache.password=jeesuite123456
jeesuite.cache.masterName=master6381
jeesuite.cache.maxPoolSize=10
jeesuite.cache.maxPoolIdle=2
jeesuite.cache.minPoolIdle=1
jeesuite.cache.maxPoolWaitMillis=30000
#datasource
db.group.size=1
db.shard.size=1000
db.driverClass=com.mysql.jdbc.Driver
db.initialSize=2
db.minIdle=1
db.maxActive=20
db.maxWait=60000
db.timeBetweenEvictionRunsMillis=60000
db.minEvictableIdleTimeMillis=300000
db.testOnBorrow=true
db.testOnReturn=false

#eureka
eureka.instance.preferIpAddress=true
eureka.client.serviceUrl.defaultZone=http://192.168.1.94:1111/eureka/
#eureka.client.healthcheck.enabled=true   
eureka.client.registry-fetch-interval-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.lease-renewal-interval-in-seconds=10

auth.safe.domain=vakin.io
