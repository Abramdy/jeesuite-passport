spring.application.name=passport-service

jeesuite.configcenter.enabled=false
jeesuite.configcenter.appName=passport
jeesuite.configcenter.base.url=${configcenter.base.url}
jeesuite.configcenter.profile=${configcenter.profile}
jeesuite.configcenter.sync-interval-seconds=30
jeesuite.configcenter.sync-type=zookeeper

jeesuite.configcenter.encrypt-keyStore-location=classpath:passport.jks
jeesuite.configcenter.encrypt-keyStore-password=123456
jeesuite.configcenter.encrypt-keyStore-type=JCEKS
jeesuite.configcenter.encrypt-keyStore-alias=passport
jeesuite.configcenter.encrypt-keyStore-keyPassword=123456

server.port=9000
server.context-path=/

server.error.whitelabel.enabled=false

eureka.instance.preferIpAddress=true
eureka.instance.instanceId=${spring.cloud.client.ipAddress}:${spring.application.name}:${server.port}


mybatis.type-aliases-package=com.jeesuite.passport.dao.entity
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

master.db.url=jdbc:mysql://localhost:3306/apikeeper?useUnicode=true&amp;characterEncoding=UTF-8
master.db.username=root
master.db.password=123456

#log
#options(console,kafka,file)
log.outtype=console
log.appid=passport
log.env=${configcenter.profile}

#jeesuite.cache.level1.cacheNames=UserEntity


#management.port=7788  
#management.health.defaults.enabled=false
#management.health.mail.enabled=false
#management.security.enabled=false  
